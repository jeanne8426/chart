<!--templates/home.html-->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Highcharts Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>

<div class="container">
    <header class = "header clearfix">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" ><h2 style="color:white;">장고 차트</h2></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarColor01" style="font-size:15px;">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a href="{% url 'covid' %}" class="active nav-link "  style="color:white" >covid-19</a></li>
                <li class="nav-item active"><a href="{% url 'covid2' %}" class="active nav-link "  style="color:white" >covid-19-2</a></li>
                <li class="nav-item active"><a href="{% url 'world_population' %} " class="active nav-link "  style="color:white">World Population</a></li>
                <li class="nav-item active"><a href="{% url 'ticket_class_view_1' %}" class="active nav-link "  style="color:white" >Ticket Class #1</a></li>
                <li class="nav-item active"><a href="{% url 'ticket_class_view_2' %}" class="active nav-link "  style="color:white">Ticket Class #2</a></li>
                <li class="nav-item active"><a href="{% url 'json_example' %}" class="active nav-link "  style="color:white">JSON Example</a></li>

            </ul>
            </div>
        </nav>
        <p></p>
        <div class="row">
                <div class="col">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
    </header>
</div>

<div class="container">
    <header class = "header clearfix">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="footer-copyright text-center py-3">© 2020 Copyright:
                <a href="http://logistex2020.pythonanywhere.com/"> logistex2020.pythonanywhere.com</a>
            </div>
        </nav>
    </header>
</div>

</body>
</html>
